plugins {
    id 'org.springframework.boot' version '2.7.0'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
    sourceCompatibility = '11'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'

    // Spring Boot Starter Web for RESTful APIs
    implementation 'org.springframework.boot:spring-boot-starter-web'

    // Auth0 Java SDK
    implementation 'com.auth0:auth0:1.35.0'

    // Spring Boot Starter Test for testing
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    compileOnly 'org.projectlombok:lombok:1.18.22'  // use the latest version
    annotationProcessor 'org.projectlombok:lombok:1.18.22' // use the latest version

}

tasks.named('test') {
    useJUnitPlatform()
}
